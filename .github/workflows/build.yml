name: Build

on:
  push: 
    branches: [ actions-build ]

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # ELECTRON
          - arch: "amd64"
            os: "windows"
            tags: "ELECTRON"
          - arch: "amd64"
            os: "linux"
            tags: "ELECTRON"
          - arch: "amd64"
            os: "darwin"
            tags: "ELECTRON"
          - arch: "arm64"
            os: "darwin"
            tags: "ELECTRON"
          # HEADLESS
          - arch: "amd64"
            os: "linux"
          - arch: "arm64"
            os: "linux"
          - arch: "386"
            os: "linux"
          - arch: "arm"
            os: "linux"
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
        cache-dependency-path: frontend/package-lock.json
    - name: Setup Go environment
      uses: actions/setup-go@v3
      with:
        cache: true
        go-version-file: go.mod
        cache-dependency-path: go.sum
    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm ci
    - name: Install Backend Dependencies
      run: go mod tidy
    - name: Run Build
      run: ./build.sh
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        SND_TAGS: ${{ matrix.tags }}
